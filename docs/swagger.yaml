openapi: 3.0.0
info:
  title: Subscriptions Service API
  version: 1.0.0
  description: REST-сервис для управления подписками пользователей
servers:
  - url: http://localhost:8080
    description: Dev server
paths:
  /subscriptions:
    post:
      summary: Создать подписку
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionCreate'
      responses:
        '200':
          description: ID созданной подписки
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer

    get:
      summary: Получить список подписок
      parameters:
        - name: user_id
          in: query
          schema:
            type: string
        - name: service_name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Список подписок
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'

  /subscriptions/{id}:
    get:
      summary: Получить подписку по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Найденная подписка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Подписка не найдена

    put:
      summary: Обновить подписку
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionCreate'
      responses:
        '204':
          description: Успешное обновление

    delete:
      summary: Удалить подписку
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Успешное удаление

  /subscriptions/sum:
    get:
      summary: Посчитать суммарную стоимость
      parameters:
        - name: from
          in: query
          required: true
          schema:
            type: string
        - name: to
          in: query
          required: true
          schema:
            type: string
        - name: user_id
          in: query
          schema:
            type: string
        - name: service_name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Итоговая сумма
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer

components:
  schemas:
    Subscription:
      type: object
      properties:
        id:
          type: integer
        service_name:
          type: string
        price:
          type: integer
        user_id:
          type: string
          format: uuid
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date

    SubscriptionCreate:
      type: object
      required:
        - service_name
        - price
        - user_id
        - start_date
      properties:
        service_name:
          type: string
        price:
          type: integer
        user_id:
          type: string
          format: uuid
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
